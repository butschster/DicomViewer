<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dicom viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="https://butschster.github.io/DicomViewer/dicom-viewer.min.js"></script>
</head>
<body>
    <div id="app">
        <dicom-viewer :images="images"></dicom-viewer>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: function() {
                return {
                    images: {
                        "rmlo":{
                            "type_name":"rmlo",
                            "url":"https://butschster.github.io/DicomViewer/rmlo.jpg",
                        },
                        "lmlo":{
                            "type_name":"lmlo",
                            "url":"https://butschster.github.io/DicomViewer/lmlo.jpg",
                        },
                        "rcc":{
                            "type_name":"rcc",
                            "url":"https://butschster.github.io/DicomViewer/rcc.jpg",
                        },
                        "lcc":{
                            "type_name":"lcc",
                            "url":"https://butschster.github.io/DicomViewer/rcc.jpg",
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
